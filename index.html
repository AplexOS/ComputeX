<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/aplexos.css" type="text/css" />
    <title> AplexOS </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
  </head>
  <body>
  
  <div>
    <div class="sps_header_css">
      <img class="sps_logo_css" src="img/gateway-02.png"/>
    </div>
    <div style="clear: both;"></div>
  <div>

  <div  align="center">
    <h1> Device Option:
      <select class="deviceOption" onchange="deviceOptionOnChange(this)">
        <option value="0">Please Select Device</option>
        <option value="5100">5100</option>
        <option value="5102">5102</option>
        <option value="5130">5130</option>
        <option value="5140">5140</option>
      </select>
    </h1>
  </div>

  <div align="center">
    <table>
      <tr>
        <td colspan="6">
           <h2> Button Status </h2>
        </td>
      </tr>
      <tr>
        <td class="sps_img_tr">
          <img name="light_led_1" src="img/led_gray.png"/>
        </td>
        <td class="sps_img_tr">
          <img name="light_led_2" src="img/led_gray.png"/>
        </td>
        <td class="sps_img_tr">
          <img name="light_led_3" src="img/led_gray.png"/>
        </td>
        <td class="sps_img_tr">
          <img name="light_led_4" src="img/led_gray.png"/>
        </td>
        <td class="sps_img_tr">
          <img name="light_led_5" src="img/led_gray.png"/>
        </td>
        <td class="sps_img_tr">
          <img name="light_led_6" src="img/led_gray.png"/>
        </td>
      </tr>

      <tr>
        <td class="sps_text_tr">
          light1
        </td>
        <td class="sps_text_tr">
          light2
        </td>
        <td class="sps_text_tr">
          light3
        </td>
        <td class="sps_text_tr">
          light4
        </td>
        <td class="sps_text_tr">
          light5
        </td>
        <td class="sps_text_tr">
          light6
        </td>
      </tr>
    </table>
  </div>

  <div align="center">
    <div style="width:35%; height:auto; float:left; display:inline; margin-top: 30px; border-radius:30px; background-color: #707070; margin-left: 10%; margin-right: 5%; color: aliceblue; padding-bottom: 20px">
      <h2> LED </h2>
      <h3>
        Please Select Status:
        <select class="deviceOption" id="ledSelect" onchange="ledOptionOnChange(this)">
          <option value="1">All On</option>
          <option value="2">All Off</option>
          <option value="3">Blinking</option>
          <option value="4">Water Lamp</option>
        </select>
      </h3>
    </div> 
    <div style="width:35%; height:auto; float:right; display:inline; margin-top: 30px; border-radius:30px; background-color: #707070; margin-right: 10%; margin-left: 5%; color: aliceblue; padding-bottom: 20px">
      <h2> Digital Tube </h2>
      <h3>
        Please Select Num:
        <select class="deviceOption" id="numSelect" onchange="numOptionOnChange(this)">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
      </h3>
    </div> 
  </div>

  <footer>
    <div class="sps_foot_css" align="center" role="contentinfo">
      <img class="sps_logo_css" src="img/gateway-04.png"/>
    </div>
  </footer>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/aplexos.js"></script>
  
  </body>
</html>
